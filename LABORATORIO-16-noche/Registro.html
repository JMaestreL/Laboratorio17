<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>

    <div >

        <img class="galeria" src="Imagenes/Hamburguer.jpg" onclick="MostrarGrande(this.src)" alt="">
        <img class="galeria" src="Imagenes/Perro caliente.avif" onclick="MostrarGrande(this.src)" alt="">
        <img class="galeria" src="Imagenes/Salchipapa2.jpg" onclick="MostrarGrande(this.src)" alt="">

    </div>
    <img id="Grande" src="Imagenes/Hamburguer.jpg" >
    
    <script src="script.js"></script>

    <nav>
        <ul>
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Contacto</a></li>
            <li><a href="#">Acerca de</a></li>
        </ul>
    </nav>
    <div class="formulario">
        <h2>Registro de Usuario</h2>
        <form id="registro-form">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            
            <label for="correo">Correo Electrónico:</label>
            <input type="email" id="correo" name="correo" required>
            
            <label for="contraseña">Contraseña:</label>
            <input type="password" id="contraseña" name="contraseña" >
            
            <label for="imagen">Imagen de Perfil:</label>
            <input type="file" id="imagen" name="imagen" accept=".png,.jpeg, .jpg" onchange="mostrarImagen(event)">
            <img id="ver-imagen" alt="Vista previa de la imagen" width="100" height="100">
            
            <button type="submit">Registrarse</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
